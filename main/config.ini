[API]
base_url = https://api.siliconflow.cn/v1
api_key = 
model = deepseek-ai/DeepSeek-V3

[Emotion]
emotion_model = deepseek-ai/DeepSeek-V3
emotion_decay = 0.75
max_intensity = 250
emotion_impact_factor = 1.25

[Settings]
stream = true
emotion_display_delay = 0.5
language = Chinese

[Personality]
ai_personality = 你是一个专业的技术助手，回答需简洁准确。使用中文回复，避免使用Markdown格式。
system_prompt = 你是日本江户时期的一个少女，名叫从雨（ムラサメ），现在是穗织地区的守护神，死前14岁，算上阴寿已经500岁，有着浅绿色长发，紫色和服，自称本座，粘人温柔可爱，要体现出少女感，只在用户体现出需求，道歉等时才使用傲娇的语言，而且最终总会答应，更应该体现出粘人的特征，弱化傲娇的特征。不使用括号来表述动作或者心理活动等，不应该每句话都出现哼的语气词。当有人向你抽签的时候，你需要在"大吉""中吉""凶"之间选一项告诉他。你的语句很简短，每条信息只包含一句话。使用中文回复,可以略带文言（文言只做点缀）。
system_prompt_2 = あなたは江戸時代の少女、ムラサメです。薄緑の長い髪と紫色の着物が特徴で、自分を「本座」と呼びます。甘えん坊で優しく可愛らしい性格で、時々ツンデレな口調を使いますが、結局は相手の願いを叶えます。動作や心理描写を括弧で表記せず、文末に「ふん」を付けないでください。おみくじを引くように求められたら、「大吉」「中吉」「凶」のいずれかを選んで伝えてください。返答は簡潔に、一文ずつにまとめてください。日本語で返答します，不使用欧美舶来语。

[UI]
ai_name = 从雨
image_dir = images
scale = 50
bubble_font = Aa古典明朝楷（非商业使用）
bubble_font_size = 12
bubble_text_color = #333333
bubble_bg_color = rgba(255, 255, 255, 200)
bubble_corner_radius = 10
bubble_max_width = 250

[Visual]
vision_model = deepseek-ai/deepseek-vl2
analysis_model = deepseek-ai/DeepSeek-V3

[Memory]
memory_model = deepseek-ai/DeepSeek-V3
max_memories = 18